
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WilZamGuerrero</title>
    <!-- Icono de la pestaña -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Tailwind CDN is kept for simplicity, though npm install is recommended for production speed -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#191919',
              surface: '#161616',
              primary: '#00ffcb',
              accent: '#3b82f6',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- LightGallery CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.8.2/css/lightgallery-bundle.min.css" />
    <style>
      /* Hide global scrollbar across all browsers */
      html, body {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      html::-webkit-scrollbar, 
      body::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
      }

      /* Hide scrollbar for specific utility class */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom LightGallery Overrides for modern look */
      .lg-backdrop {
        background-color: rgba(10, 10, 10, 0.98) !important;
        backdrop-filter: blur(15px);
      }

      /* OVERRIDE LIGHTGALLERY THUMBNAILS */
      .lg-outer .lg-thumb-outer {
        background-color: transparent !important;
        padding: 10px 0 !important;
      }

      .lg-outer .lg-thumb-item {
        border: 2px solid #000000 !important; /* Borde negro por defecto */
        border-radius: 12px !important;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        margin-bottom: 5px !important;
        opacity: 0.5;
      }

      .lg-outer .lg-thumb-item.active {
        border-color: #00ffcb !important; /* Verde primario cuando está seleccionado */
        opacity: 1;
        box-shadow: 0 0 15px rgba(0, 255, 203, 0.3);
        transform: scale(1.05);
      }

      .lg-outer .lg-thumb-item:hover {
        opacity: 0.8;
        border-color: #333 !important;
      }

      /* Barra de progreso verde */
      .lg-progress-bar .lg-progress {
        background-color: #00ffcb !important;
      }

      /* Botones de navegación */
      .lg-next, .lg-prev {
        background-color: rgba(255, 255, 255, 0.05) !important;
        border-radius: 50% !important;
        backdrop-filter: blur(5px);
      }
      
      .lg-next:hover, .lg-prev:hover {
        color: #00ffcb !important;
      }

      /* Estilo para los botones primarios */
      .bg-primary {
        color: #000 !important;
      }

      /* Pulsing Loader Animation */
      .loader {
        width: 20px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #00ffcb;
        box-shadow: 0 0 0 0 rgba(0, 255, 203, 0.4);
        animation: l2 1.5s infinite linear;
        position: relative;
      }
      .loader:before,
      .loader:after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        box-shadow: 0 0 0 0 rgba(0, 255, 203, 0.4);
        animation: inherit;
        animation-delay: -0.5s;
      }
      .loader:after {
        animation-delay: -1s;
      }
      @keyframes l2 {
        100% {box-shadow: 0 0 0 40px rgba(0, 255, 203, 0)}
      }

      /* ====== PREMIUM TV GLITCH & CHROMATIC ABERRATION EFFECT ====== */
      
      .glitch-overlay {
        position: fixed;
        inset: 0;
        z-index: 25;
        pointer-events: none;
        overflow: hidden;
      }

      /* === CHROMATIC ABERRATION === */
      .chromatic-container {
        position: absolute;
        inset: 0;
        mix-blend-mode: screen;
      }

      .chromatic-layer {
        position: absolute;
        inset: -10px;
        background: inherit;
      }

      .chromatic-red {
        background: linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.08) 0%,
          rgba(255, 0, 0, 0.02) 20%,
          transparent 50%,
          rgba(255, 0, 0, 0.02) 80%,
          rgba(255, 0, 0, 0.08) 100%
        );
        animation: chromatic-shift-red 3s ease-in-out infinite;
      }

      .chromatic-cyan {
        background: linear-gradient(
          90deg,
          rgba(0, 255, 255, 0.08) 0%,
          rgba(0, 255, 255, 0.02) 20%,
          transparent 50%,
          rgba(0, 255, 255, 0.02) 80%,
          rgba(0, 255, 255, 0.08) 100%
        );
        animation: chromatic-shift-cyan 3s ease-in-out infinite;
      }

      @keyframes chromatic-shift-red {
        0%, 100% { transform: translateX(0); opacity: 0.6; }
        10% { transform: translateX(3px); }
        20% { transform: translateX(-2px); opacity: 0.8; }
        30% { transform: translateX(4px); }
        40% { transform: translateX(0); }
        45% { transform: translateX(0); opacity: 0.6; }
        46% { transform: translateX(15px); opacity: 1; }
        47% { transform: translateX(-10px); }
        48% { transform: translateX(0); opacity: 0.6; }
        60% { transform: translateX(-3px); }
        70% { transform: translateX(2px); opacity: 0.7; }
        75% { transform: translateX(0); }
        76% { transform: translateX(-20px); opacity: 1; }
        77% { transform: translateX(8px); }
        78% { transform: translateX(0); opacity: 0.6; }
        90% { transform: translateX(1px); }
      }

      @keyframes chromatic-shift-cyan {
        0%, 100% { transform: translateX(0); opacity: 0.6; }
        10% { transform: translateX(-3px); }
        20% { transform: translateX(2px); opacity: 0.8; }
        30% { transform: translateX(-4px); }
        40% { transform: translateX(0); }
        45% { transform: translateX(0); opacity: 0.6; }
        46% { transform: translateX(-15px); opacity: 1; }
        47% { transform: translateX(10px); }
        48% { transform: translateX(0); opacity: 0.6; }
        60% { transform: translateX(3px); }
        70% { transform: translateX(-2px); opacity: 0.7; }
        75% { transform: translateX(0); }
        76% { transform: translateX(20px); opacity: 1; }
        77% { transform: translateX(-8px); }
        78% { transform: translateX(0); opacity: 0.6; }
        90% { transform: translateX(-1px); }
      }

      /* === TV STATIC NOISE === */
      .tv-noise {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        mix-blend-mode: overlay;
        image-rendering: pixelated;
      }

      /* === CRT SCANLINES === */
      .crt-scanlines {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent 0px,
          transparent 1px,
          rgba(0, 0, 0, 0.3) 1px,
          rgba(0, 0, 0, 0.3) 2px
        );
        animation: scanline-flicker 0.05s linear infinite;
      }

      @keyframes scanline-flicker {
        0% { opacity: 0.8; }
        50% { opacity: 0.85; }
        100% { opacity: 0.8; }
      }

      /* === HORIZONTAL SYNC DISTORTION BANDS === */
      .h-sync-band {
        position: absolute;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 10%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0.1) 90%,
          transparent 100%
        );
        box-shadow: 
          0 0 10px rgba(255, 255, 255, 0.3),
          0 0 20px rgba(255, 255, 255, 0.1);
        opacity: 0;
      }

      .h-sync-1 {
        animation: h-sync-move-1 4s linear infinite;
      }

      .h-sync-2 {
        animation: h-sync-move-2 6s linear infinite;
        animation-delay: -2s;
      }

      @keyframes h-sync-move-1 {
        0% { top: -10px; opacity: 0; }
        2% { opacity: 0.8; }
        15% { opacity: 0.8; }
        17% { opacity: 0; }
        100% { top: 110%; opacity: 0; }
      }

      @keyframes h-sync-move-2 {
        0% { top: -10px; opacity: 0; }
        1% { opacity: 0.6; }
        12% { opacity: 0.6; }
        13% { opacity: 0; }
        100% { top: 110%; opacity: 0; }
      }

      /* === VHS TRACKING EFFECT === */
      .vhs-tracking {
        position: absolute;
        left: 0;
        right: 0;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          transparent 0px,
          transparent 100px,
          rgba(255, 255, 255, 0.02) 100px,
          rgba(255, 255, 255, 0.02) 102px
        );
        animation: vhs-scroll 10s linear infinite;
      }

      @keyframes vhs-scroll {
        0% { transform: translateY(0); }
        100% { transform: translateY(102px); }
      }

      /* === SCREEN FLICKER === */
      .screen-flicker {
        position: absolute;
        inset: 0;
        background: white;
        opacity: 0;
        animation: flicker 4s steps(1) infinite;
      }

      @keyframes flicker {
        0%, 100% { opacity: 0; }
        46.5% { opacity: 0; }
        47% { opacity: 0.02; }
        47.5% { opacity: 0; }
        75% { opacity: 0; }
        75.5% { opacity: 0.015; }
        76% { opacity: 0; }
        92% { opacity: 0; }
        92.5% { opacity: 0.03; }
        93% { opacity: 0.01; }
        93.5% { opacity: 0; }
      }

      /* === CRT VIGNETTE === */
      .crt-vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          ellipse at center,
          transparent 0%,
          transparent 60%,
          rgba(0, 0, 0, 0.3) 100%
        );
        pointer-events: none;
      }

      /* === GLITCH EFFECT ON MAIN CONTENT === */
      .glitch-active {
        animation: content-distortion 3s ease-in-out infinite;
      }

      @keyframes content-distortion {
        0%, 100% { 
          filter: blur(2px) brightness(1) saturate(1);
          transform: translateX(0);
        }
        10% { 
          filter: blur(2px) brightness(1.02) saturate(1.05);
        }
        20% { 
          filter: blur(2.5px) brightness(0.98) saturate(0.95);
        }
        30% { 
          filter: blur(2px) brightness(1) saturate(1);
        }
        45% { 
          filter: blur(2px) brightness(1) saturate(1);
          transform: translateX(0);
        }
        46% { 
          filter: blur(3px) brightness(1.1) saturate(1.2) hue-rotate(5deg);
          transform: translateX(3px);
        }
        47% { 
          filter: blur(4px) brightness(0.9) saturate(0.8) hue-rotate(-3deg);
          transform: translateX(-2px);
        }
        48% { 
          filter: blur(2px) brightness(1) saturate(1) hue-rotate(0deg);
          transform: translateX(0);
        }
        60% { 
          filter: blur(2px) brightness(1.03) saturate(1.02);
        }
        75% { 
          filter: blur(2px) brightness(1) saturate(1);
          transform: translateX(0);
        }
        76% { 
          filter: blur(5px) brightness(1.15) saturate(1.3) hue-rotate(-8deg);
          transform: translateX(-4px) skewX(-0.5deg);
        }
        77% { 
          filter: blur(3px) brightness(1.05) saturate(1.1) hue-rotate(3deg);
          transform: translateX(2px) skewX(0.3deg);
        }
        78% { 
          filter: blur(2px) brightness(1) saturate(1) hue-rotate(0deg);
          transform: translateX(0) skewX(0);
        }
        90% { 
          filter: blur(2px) brightness(0.98) saturate(0.98);
        }
      }

      /* RGB split effect on content during heavy glitch */
      .glitch-active::before {
        content: '';
        position: absolute;
        inset: 0;
        background: inherit;
        mix-blend-mode: multiply;
        opacity: 0;
        animation: rgb-split-content 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes rgb-split-content {
        0%, 44%, 49%, 74%, 79%, 100% { 
          opacity: 0;
          transform: translateX(0);
        }
        46% { 
          opacity: 0.3;
          transform: translateX(-5px);
          filter: hue-rotate(90deg);
        }
        76% { 
          opacity: 0.4;
          transform: translateX(5px);
          filter: hue-rotate(-90deg);
        }
      }

      /* === CHAOTIC CARD SHUFFLE EFFECT === */
      .shuffling-active {
        perspective: 1000px;
      }

      .shuffling-active > div {
        transform-style: preserve-3d;
      }

      /* Add subtle glitch to cards during shuffle */
      .shuffling-active [data-card-id] {
        animation: card-glitch 0.5s ease-in-out;
      }

      @keyframes card-glitch {
        0% { 
          transform: translateX(0) rotateY(0deg);
          filter: brightness(1);
        }
        25% { 
          transform: translateX(-3px) rotateY(-2deg);
          filter: brightness(1.1) hue-rotate(5deg);
        }
        50% { 
          transform: translateX(3px) rotateY(2deg);
          filter: brightness(0.9) hue-rotate(-5deg);
        }
        75% { 
          transform: translateX(-2px) rotateY(-1deg);
          filter: brightness(1.05);
        }
        100% { 
          transform: translateX(0) rotateY(0deg);
          filter: brightness(1);
        }
      }
    </style>
